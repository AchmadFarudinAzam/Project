<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Review - Reviews</title>
    <link rel="stylesheet" href="assest/css/review.css">
</head>

<body>
    <header>
        <h1>Furniture Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="review.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="model">Select Model</label>
            <select id="model" name="model" required>
            <option value="">Choose a model</option>
            <option value="rak">Rak</option>
            <option value="mejakerja">Meja Kerja</option>
            <option value="mediumbed5">Kasur</option>
            <option value="kursi">Kursi</option>
          </select>

            <label for="review">Your Review</label>
            <textarea id="review" name="review" placeholder="Write your review here" rows="4" required></textarea>

            <button type="button" id="submitBtn">Submit</button>
        </form>
        <h2>Submited Reviews:</h2>
        <div id"output"></div>
    </div>

    <script src="review.js"></script>
</body>

</html>
