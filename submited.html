<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Review</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    .review-details {
      text-align: left;
      font-size: 16px;
      color: #555555;
      line-height: 1.6;
    }
    .review-details p {
      margin: 5px 0;
    }
    .review-details span {
      font-weight: bold;
      color: #333333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ffffff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Submitted Review</h1>
    <div id="submittedReview" class="review-details">
      <!-- Data akan diisi melalui JavaScript -->
    </div>
    <a href="review.html">Back to Form</a>
  </div>
  <script>
    // Ambil data dari sessionStorage
    const reviewData = JSON.parse(sessionStorage.getItem('reviewData'));
    const reviewContainer = document.getElementById('submittedReview');

    if (reviewData) {
      reviewContainer.innerHTML = `
        <p><span>Name:</span> ${reviewData.name}</p>
        <p><span>Model:</span> ${reviewData.model}</p>
        <p><span>Review:</span> ${reviewData.review}</p>
      `;
    } else {
      reviewContainer.innerHTML = '<p>No review submitted!</p>';
    }
  </script>
</body>
</html>
