<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer id="modelViewer" alt="3D model" auto-rotate camera-controls></model-viewer>

  <script src="script.js">const urlParams = new URLSearchParams(window.location.search);
const model = urlParams.get('model');
//set model viewer
if (model) {
    document.getElementById('modelViewer').src = `assest/models/${model}`;
} else {
    document.body.innerHTML = "<h1>Model Not Found!</h1>"
}</script>
</body>
</html>
